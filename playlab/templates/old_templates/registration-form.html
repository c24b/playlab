{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form role="form" class="form-horizontal" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout="horizontal" %}
        <form action="/register/" method="post">
        <p><label for="username">Username:</label>
        <input id="username" type="text" name="username" maxlength="100"  value="{{username}}"/>
        </p>
        <p><label for="username">Email:</label>
        <input id="email" type="email" name="email" maxlength="100"  value="{{email}}"/>
        </p>

        <input type="submit" value="Submit" />
    </form>

        {% buttons submit='OK' reset='Cancel' layout='horizontal' %}{% endbuttons %}
    </form>

{% endblock %}
