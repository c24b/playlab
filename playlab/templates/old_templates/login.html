<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load staticfiles %}
    
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="login/static/social-buttons.css" />
    <title>Playlab</title>
</head>

<body>
    <div class="container">
        
        <div class="panel panel-info">
            <div class="panel-heading">
                
                <h3 class="panel-title" style="text-align:center">Login In</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-md-offset-2" >
                        
                        <div class="btn-group-vertical" role="group" aria-label="...">
                            <a href="facebook" class="btn btn-primary" style="vertical-align: middle; text-align:left"><i class="fa fa-facebook fa-2x" style="text-align:left"></i> Connect with Facebook</a><br />
                            <a href="twitter" class="btn btn-info" style="vertical-align: middle; text-align:left"><i class="fa fa-twitter fa-2x"></i> Connect with Twitter</a><br />
                            <a href="google" class="btn btn-danger" style="vertical-align: middle; text-align:left"><i class="fa fa-google fa-2x" style="text-align:left"></i> Connect with Google</a><br />
                        </div>
                    </div>

            <div class="col-md-3 col-md-offset-2" >
            <form class="form-horizontal">
                
                <fieldset>
                    <input id="textinput" name="textinput" type="text" placeholder="Enter User Name" class="form-control input-md">
                    <div class="spacing"><input type="checkbox" name="checkboxes" id="checkboxes-0" value="1"><small> Remember me</small></div>
                    <input id="textinput" name="textinput" type="text" placeholder="Enter Password" class="form-control input-md">
                    <div class="spacing"><a href="/login/recover"><small> Forgot Password?</small></a><br/></div>
                    <button id="singlebutton" name="singlebutton" class="btn btn-info btn-sm pull-right">Sign In</button>
                </fieldset>
            </form>
        
            </div>
            
    </div>
</body>
</html>
